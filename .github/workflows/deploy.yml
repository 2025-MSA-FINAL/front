name: Deploy to S3

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œí•  ë•Œ ì‹¤í–‰
  pull_request:
    branches:
      - main  # PR ì‹œ ë¦°íŠ¸ ì²´í¬ë§Œ ì‹¤í–‰

jobs:
  # ë¦°íŠ¸ ê²€ì‚¬ (ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
        continue-on-error: true  # ë¦°íŠ¸ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

  # ë¹Œë“œ ë° ë°°í¬
  deploy:
    needs: lint  # lint ì‘ì—… ì™„ë£Œ í›„ ì‹¤í–‰ (ì‹¤íŒ¨í•´ë„ ì§„í–‰ë¨)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # main ë¸Œëœì¹˜ í‘¸ì‹œë§Œ ë°°í¬
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build
        env:
          # GitHub Secretsì—ì„œ í™˜ê²½ ë³€ìˆ˜ ì£¼ì…
          VITE_KAKAO_MAP_KEY: ${{ secrets.VITE_KAKAO_MAP_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # assets í´ë” (JS, CSS ë“±) - 1ë…„ ìºì‹±
          aws s3 sync dist/assets/ s3://${{ secrets.S3_BUCKET_NAME }}/assets/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable"
          
          # index.html - ìºì‹± ì•ˆ í•¨ (í•­ìƒ ìµœì‹  ë²„ì „)
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
          
          # ê¸°íƒ€ ë£¨íŠ¸ íŒŒì¼ë“¤ (vite.svg, robots.txt ë“±)
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --exclude "assets/*" \
            --exclude "index.html" \
            --cache-control "public, max-age=86400"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment complete
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“¦ Build files uploaded to S3"
          echo "ğŸ”„ CloudFront cache invalidated"
          echo "ğŸŒ Your app is live!"
